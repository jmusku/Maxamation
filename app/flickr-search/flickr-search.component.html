<div class="container topbuffer50">
  <div class="col-xs-12">
    <h5>Maxamation Technical Challenge 2018</h5>
  </div>
</div>
<div class="container">
  <div class="col-xs-12">
    <div class="search">
      <span [hidden]="searchTxt.value != ''" class="fa fa-search"></span>
      <span [hidden]="searchTxt.value == ''" class="fa fa-times" (click)="searchTxt.value =''; clearSearch();"></span>
      <input name="search" class="w-100" type="text" placeholder="search by city, e.g. sydney and results shown per page can be changed"
        #searchTxt (keyup)="searchFlickr(searchTxt.value)" />
    </div>
  </div>
</div>
<div class="container">
  <div class="col-xs-4 float-right">
    <div class="form-group radiolbltxt">
      <input type="radio" name="radDisplaycount" id="two" [checked]=true value=2 (click)="changeDisplayCount(2)">
      <label>2</label>
      <input type="radio" name="radDisplaycount" id="ten" value=3 (click)="changeDisplayCount(10)">
      <label>10</label>
      <input type="radio" name="radDisplaycount" id="thirty" value=4 (click)="changeDisplayCount(30)">
      <label>30</label>
    </div>
  </div>
</div>
